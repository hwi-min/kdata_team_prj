#추가 정보를 원하는 사용자에게 검색기능을 제공하기 위해 google, naver의 링크를 제공
#현재는 html로 전체적인 틀만 구현했으며 디자인 및 배치, 활용은 추후 팀원과 논의 후 계획할 예정
<!DOCTYPE html>
<html>
    <head>
        <meta charset = 'utf-8'>
        <!-- 타이틀 -->
        <title>링크</title>
        </head>
        <body>
            <h2>더 찾아보기</h2>
            <hr> <!-- 구분선 -->
            포털 사이트
            <ul><!-- GOOGLE, NAVER을 누르면 관련 링크로 이동 -->
                <li> <a href = "https://www.google.com">GOOGLE</a></li>
                <li> <a href = "https://www.naver.com/">NAVER</a></li>
            </ul>
        </body>
    </head>
</html>
