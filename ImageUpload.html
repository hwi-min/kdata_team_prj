#사용자가 이미지를 업로드 할 수 있는 페이지의 ui를 구현했으며
#html을 활용하여 구현했으며 추후 streamlit의 코드와 비교하여 더 유용한 코드로 활용할 예정
#아직 이미지를 업로드하고, 출력하는 것까지는 구현하지 못한 한계 존재

<!DOCTYPE html>
<html lang = 'en'>
    <head>
        <meta charset = "utf-8">
        <title> image upload </title>
        <body>
            <!-- 텍스트 정렬은 가운데로, 텍스트는 'let me see'로 설정 -->
            <div style="text-align: center;">
                <h2>Let me See</h2>
            </div>
            <hr>
            <form method="post" enctype="multipart/form-data">
                <div class="button">
                    <label for="chooseFile">
                        <!-- 텍스트는 아래와 같이 설정, 이걸 누르면 사진 올릴 수 있는 새로운 창이 보임 -->
                        👉 CLICK HERE! 👈
                    </label>
                </div>
                <input type="file" id="chooseFile" name="chooseFile" accept="image/*" onchange="loadFile(this)">
            </form>
            <!-- 텍스트 정렬은 가운데로, 텍스트는 '사진업로드'로 설정 -->
            <div style="text-align: center;">
                <button class="browse-btn">사진업로드</botton>
            </div>
            
            <style> 
                /* label 스타일 조정 */
                .button {
                    display: flex;
                    justify-content: center;
                }
                label {
                    cursor: pointer;
                    font-size: 1em;
                }

                /* 못생긴 기존 input 숨기기 */
                #chooseFile {
                    visibility: hidden;
                }
            </style>
        </body>
    </head>
</html>
